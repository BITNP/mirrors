<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<!-- 兼容IOS9 -->
	<title>北理镜像站 | 下载页</title>
    <link rel="stylesheet" href="{{ css bootstrap.min }}">
</head>
<body>
    {{ template body_header }}
	<main>
		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">北京理工大学开源软件镜像站</h1>
			</div>
		</section>
		<div class="py-5 bg-light">
			<div class="container" id="main_container">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon3">请输入你想搜索的关键词</span>
				  </div>
				  <input type="text" class="form-control" id="input-query" aria-describedby="basic-addon3">
				  <div class="input-group-append"><button class="btn btn-outline-secondary" id="btn-search">搜索</button></div>
				</div>
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				    </div>
				  </div>
				</nav>
				<table class="table table-hover">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">镜像名</th>
				      <th scope="col">更新时间</th>
				    </tr>
				  </thead>
				  <tbody id="mirrors">
				  </tbody>
				</table>
				<nav aria-label="Page navigation example" id="pagination">
				  <ul class="pagination justify-content-center">
				  </ul>
				</nav>
			</div>
		</div>
	</main>
	{{template body_footer}}	
    <script src="{{ js jquery.min }}"></script>
    <script src="{{ js popper.min }}"></script>
    <script src="{{ js bootstrap.min }}"></script>
    <script src="{{ js socket.io-2.0.3 }}"></script>
    <script src="{{ js functions }}"></script>
<script>
	var requests = GetRequest();
	var socket = io('{{IPAddress}}');
	var gnum = 1;
	socket.emit('data',{"type":"mirrors"});
	socket.on('data', function (data) {
		data = dataFilter(data);
		window.data = data;
		loadHTML(data.datas);
	});
	$('#btn-search').click(function(){
		UrlJump({"query":$("#input-query").val()});
	});

	$("#input-query").keydown(function(e){
		switch(e.keyCode) {
			case 13:
				UrlJump({"query":$("#input-query").val()});
				break;
			default:
				break;

		}
	});
	function loadHTML(data) {
		// NavDatas数组，用于生成字母导航，第27个数字是镜像总数
	  var navDatas = [];
	  for (var i = 0; i <= 26; i++) {
	    navDatas[i] = 0;
	  }
	  var row = 0;
	  var html = "";
	  for (var mir = 0; mir < data.length; mir++) {

	    var Name = data[mir].name;
	    // 更新NavDatas数组
	    navDatas[Name.toUpperCase().charCodeAt(0)-'A'.charCodeAt(0)]++;
	    navDatas[26]++;
	    var times = data[mir].last_update;
	    var time = '';
	    if(times)
	    	time = times.split(' ')[0];
	    else{
	    	times = data[mir].least_update;
	    	time = times.split('T')[0];
	    }
	    var tr = '<tr id="item_'+(parseInt(mir)+1)+'"><th scope="row">'+(parseInt(mir)+1)+'</th><td><img src="./Assets/img/tubiao.png" alt="image" />'+Name+'</td><td>'+time+'</td></tr>';
	    html += tr;
	}
	  $("#mirrors").append(html);
	  showNavbar(navDatas);
	  $('#mirrors tr').each(function(){
	    $(this).on("click",function(){
	      var href = window.location.pathname;
	      var hrefArr = href.split('/');
	      href = href.substring(0, href.length - hrefArr[hrefArr.length - 1].length);
	      href += 'mirrors/' + $(this).find('td').eq(0).text();
	      window.location.href = href;
	    });
	  });
	  // 加载分页
	  var numPerPage = 15;
	  var currentPage = 1;
	  if(navDatas[26] > numPerPage) {
	  	var previous = '<li class="page-item"><a class="page-link" href="javascript:void(0)" aria-label="Previous"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>';
	  	var next = '<li class="page-item"><a class="page-link" href="javascript:void(0)" aria-label="Next"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>';
	  	var num = Math.ceil(navDatas[26]/numPerPage);
	  	var pageItem = '';
	  	for(var i = 1; i <= num; i++) {
	  		pageItem += '<li class="page-item"><a class="page-link" href="javascript:void(0)">'+i+'</a></li>';
	  	}
	  	for(var i = numPerPage + 1; i <= navDatas[26]; i++) {
	  		$("#item_"+i).hide();
	  	}

	  	$(".pagination").append(previous+pageItem+next);

	  	$('.page-link[aria-label]').click(function(){
	  		if($(this).attr('aria-label') == "Previous"){
				if(currentPage!=1) switchPage(--currentPage, numPerPage);
	  		} else if($(this).attr('aria-label') == "Next") {
	  			if(currentPage!=num) switchPage(++currentPage, numPerPage);
	  		}
	  	});

	  	$(".page-link").not("[aria-label]").each(function(){
	  		var page = $(this).text();
	  		$(this).click(function(){
	  			switchPage(page, numPerPage);
	  			currentPage = page;
	  		});
	  	});
	  } 
	  else {
	  	$("#pagination").hide();
	  }
	}

	function switchPage(page, numPerPage) {
		$("#mirrors tr").hide();
		$("#mirrors tr").slice(numPerPage*(page-1),numPerPage*page).show();
	}

	// navDatas 是一个数组，26个值，分别对应A-Z出现次数，不分大小写
	function showNavbar(navDatas){
	  var html = "";
	  var total = navDatas[26]; // 获取镜像总数
	  var average = Math.ceil(total/5);
	  var begin = 0;
	  var end = 0;
	  var tmp = 0;
	  while(end < 26) {
	    tmp += navDatas[end];
	    if (tmp >= average && tmp) {
	      if (begin == end) {
	        html += '<a class="nav-item nav-link" id="'+String.fromCharCode(begin+65)+'-'+String.fromCharCode(end+65)+'" href="javascript:void(0)">'+String.fromCharCode(begin+65)+'('+tmp+')</a>';
	      }
	      else
	      {
	        html += '<a class="nav-item nav-link" id="'+String.fromCharCode(begin+65)+'-'+String.fromCharCode(end+65)+'" href="javascript:void(0)">'+String.fromCharCode(begin+65)+'-'+String.fromCharCode(end+65)+'('+tmp+')</a>';
	      }
	      tmp = 0;
	      begin = end + 1;
	    }
	    end++;
	  }
	  if (begin == 25) {
	    html += '<a class="nav-item nav-link" id="Z-Z" href="javascript:void(0)">Z('+tmp+')</a>';
	  }
	  $(".navbar-nav").append(html);
	  $(".navbar-nav a").click(function(){
	    var alphabet = $(this).attr("id");
	    UrlJump({"alphabet":alphabet});
	  });
	}
	</script>
</body>
</html>
