<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
	<!-- 兼容IOS9 -->
	<title>北理镜像站</title>
    <link rel="stylesheet" href="{% css bootstrap.min %}">
</head>
<body>	
    {% template body_header %}
	<main>
		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">北京理工大学开源软件镜像站很遗憾的告诉您</h1>
				<br>
				<br>
				<h2>
					您所要访问的网页带着小姨子跑了！！
				</h2>
				<br>
				<p>
					<a href="/download" class="btn btn-primary">进入下载页</a>
					<a href="/index" class="btn btn-secondary">回到主页</a>
				</p>
			</div>
		</section>
		<div class="py-5 bg-light">
			<div class="container" id="main_container">
			</div>
		</div>
	</main>
	{% template body_footer %}
    <script src="{% js jquery.min %}"></script>
    <script src="{% js popper.min %}"></script>
    <script src="{% js bootstrap.min %}"></script>
</body>
</html>
