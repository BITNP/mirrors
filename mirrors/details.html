<script>
	var requests = GetRequest();
	var socket = io('http://localhost:3000');

	socket.on('data', function (data) {
		// data = dataFilter(data);
		console.log(data);
		loadHTML(data.datas);
	});

  	function updateDate() {
    	socket.emit('updateData', { updateData: 'updateData' });
  	}

	function loadHTML(data) {
		// for(var i = 65; i <= 90; i++) {
		// 	$(".navbar-nav").append('<a class="nav-item nav-link disable" href="#">'+String.fromCharCode(i)+'</a>');
		// }
		var row = 0;
		var html = "";
		for (mir in data) {
			var requests = GetRequest();
			var query = requests['query'] != null ? requests['query'] : "";
			var Name = data[mir].name;
			var Version = data[mir].version;
			$(".navbar-nav .nav-item").eq(Name.toUpperCase().charCodeAt(0)-'A'.charCodeAt(0)+1).removeClass('disable');
			if (Name.indexOf(query) != -1) { // url 参数过滤
				var times = data[mir].least_update;
				time = times.split('T')[0];
				var div = '<tr><th scope="row">'+(parseInt(mir)+1)+'</th><td>'+Name+'</td><td>'+Version+'</td><td>'+time+'</td></tr>'
				html += div;
			}
		}
		$("#mirrors").append(html);
		$('#mirrors tr').each(function(){
			$(this).on("click",function(){
				var href = window.location.pathname;
				var hrefArr = href.split('/');
				href = href.substring(0, href.length - hrefArr[hrefArr.length - 1].length);
				var requests = GetRequest();
				href += requests['name'] + "/" + $(this).find('td').eq(0).text() + '.exe';
				window.location.href = href;
			});
		});
	}


	
	// url 跳转
	function UrlJump() {
		var href = window.location.pathname;
		href  += '?name='+GetRequest()['name']+'&query=' + $("#input-query").val();
		window.location.href = href;
	}
	$('#btn-search').click(UrlJump);

	$("#input-query").keydown(function(e){
		switch(e.keyCode) {
			case 13:
				UrlJump();
				break;
			default:
				break;
		}
	});
