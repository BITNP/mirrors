      .erweima {

        justify-content: center;

        align-items: center;

        display: -webkit-flex;

  <body>

          <p>
            <a href="./mirror" class="btn btn-primary">进入下载页</a>

      </section>
      <div class="py-5 bg-light">
        <div class="container" id="main_container">

    </main>

    <a id="gotoTop" href="#">
      <img src="./Assets/img/gotoTop.png" width="50" height="50" alt="" />

    <script src="{% js jquery.min %}"></script>

    <script>
      "use strict"

      var requests = GetRequest();

      var socket = io('{% IPAddress %}');

      socket.emit('data', {
        "type": "mirrorDir"
      });
      console.log("yes");
      socket.on('data',
      function(data) {
        console.log(data);
        data = dataFilter(data);
        window.data = data; // 将数据放到全局环境中保存起来，以便瀑布流模式加载
        loadHTML(data.datas);
      });

      // 加载数据, 默认加载9项
      // model
      // 		0：全加载
      // 		1：瀑布流模式，num设置加载数，默认为9项, 从start处开始加载
      function loadHTML(data, model = 1, num = 9, start = 0) {
        // var html = '';
        var main_container = document.getElementById('main_container');
        if (model == 1) {
          var row = main_container.getElementsByClassName('row')[0];
          if (!row) {
            var div_row = document.createElement('div');
            div_row.className = "row";
            document.getElementById('main_container').appendChild(div_row);
            row = main_container.getElementsByClassName('row')[0];
          }
          for (var mir = start; mir < start + num && mir < data.length; mir++) {
            var Name = data[mir].path;
            var Img = Name + '.png';

      			// div.appendChild(div1);

      			// image.className = "card-img-top";
      			// image.src = "./Assets/img/" + Img;
      			// image.alt = "Card image cap";
      			// div1.appendChild(image);
      			// var div2 = document.createElement('div');
      			// div2.className = 'card-body';
      			// div1.appendChild(div2);
      			// var p = document.createElement('p');
      			// p.className = "card-text";
      			// p.innerText = Name;
      			// div2.appendChild(p);
      			// // div3.className = "d-flex justify-content-between align-items-center";
      			// // div2.appendChild(div3);
      			// // var div4 = document.createElement('div');
      			// // div4.className = "btn-group";
      			// // div3.appendChild(div4);
      			var div = '<div class="col-md-4" id="item_0">\
              <div class="card mb-4 mt-4 box-shadow mir-shadow">\
                <img class="card-img-top" src="./Assets/img/' + Name + '.png" alt="Card image cap">\
                <div class="card-body">\
                  <p class="card-text">' + Name + '</p>\
                    <nav class="nav nav-pills nav-fill">\
                      <a class="nav-item nav-link" href="#" name="' + Name + '">下载</a>\
                      <a class="nav-item nav-link" href="#" name="' + Name + '">帮助</a>\
                      <a class="nav-item nav-link" href="#" name="' + Name + '">反馈</a>\
                    </nav>\
                  </div>\
                </div>\
              </div>';
              console.log(div);
            row.innerHTML += div;
          }
        }
        addCilckActions();
      }
      // 绑定鼠标单击事件
      function addCilckActions() {
        $(".nav-link[name]").click(function() {
          console.log($(this).index());
          var name = $(this).attr("name");
          switch($(this).index()) {
            case 0: /*下载*/
            {
              var href = window.location.pathname;
              var hrefArr = href.split('/');
              href = href.substring(0, href.length - hrefArr[hrefArr.length - 1].length);
              href += 'mirror/' + name;
              window.location.href = href;
            }
            break;
            case 1: /*帮助*/
            {
              var href = window.location.pathname;
              var hrefArr = href.split('/');
              href = href.substring(0, href.length - hrefArr[hrefArr.length - 1].length);
              href += 'help/' + name;
              window.location.href = href;
            }
            break;
            case 2: /*反馈*/
            {
              $(".erweima").css('display','flex');
            }
            break;
          }
        });
        $(".erweima").click(function(){
          $(this).hide();
        });
      }

      // 瀑布流模式加载数据
      window.onscroll = function() {
        if (checkLoad()) {
          var nodeNum = $("#main_container .row").children().length;
          loadHTML(data.datas, 1, 9, nodeNum);
        }
      }

      // 瀑布流模式, 检查是否应该加载
      function checkLoad() {
        var contentHeight = $(".col-md-4:last").offset().top;
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var pageHeight = document.documentElement.clientHeight || document.body.clientHeight;
        if (contentHeight < scrollTop + pageHeight) {
          return true;
        }
      };</script>
  </body>
