<!DOCTYPE html>
<html>
<head>
    <title>Markdown.js</title>
    <script type="text/javascript" src="showdown.min.js"></script>
</head>
<style>
    blockquote {
        border-left:#eee solid 5px;
        padding-left:20px;
    }
    ul li {
        line-height: 20px;
    }

    code {
        color:#D34B62;
        background: #F6F6F6;
    }
 }
</style>
<body>
<div>
    <textarea id="oriContent" style="height:400px;width:600px;" onkeyup="convert()"></textarea>

    <div id="result"></div>

</div>

<script type="text/javascript">
    let path = 'socket.io';
    let tmp =  Ajax({
        url:path,
        headers:{
            'content-type':'text/plain'
        },
        method:'get'
    });
    tmp.then(res => {
        // console.log(res);
        let Convertor = new showdown.Converter();
        let html = Convertor.makeHtml(res);
        document.getElementById("result").innerHTML = html;
    });
</script>
</body>
</html>
